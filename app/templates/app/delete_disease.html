{% extends "app/base.html" %}
{% load i18n %}
{% block page_header %}
<h2><a class="text-dark" href="{% url 'app:disease' pet.id %}">{{pet}}</a></h2>
{% endblock page_header %}
{%  block content%}
<div class="container p-3 my-3 border">
    <form method="POST">
        {% csrf_token %}
        <h1>{% trans "Do you want to delete"%} {{disease.name}} {% trans "from"%} {{pet}}</h1>
        <button type="submit" class="btn btn-danger">{% trans "Yes"%}</button>
        <a class="btn btn-secondary" href="{% url 'app:disease' pet.id %}">{% trans "No"%}</a>
    </form>
</div>
{% endblock content %}
