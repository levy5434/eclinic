{% extends "app/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block page_header %}
<h2>{% trans "Add new disease to"%} {{disease.animal}}</h2>
{% endblock page_header %}
{% block content %}
<div class="container p-3 my-3 border">
<div class = "offser-3 col-md-5">
<form action = "{% url 'app:add_disease' pet.id%}" method='post'>
    {% csrf_token %}
    <div class="form-group">
    {{form|crispy}}
    </div>
    <button name='submit'>{% trans "Add disease"%}</button>
</form>
</div>
</div>
{% endblock content %}
