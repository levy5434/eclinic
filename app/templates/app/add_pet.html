{% extends "app/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block page_header %}
<h2>{% trans "Add new pet"%}</h2>
{% endblock page_header %}
{% block content %}
<div class="container p-3 my-3 bg-light text-black border">
    <div class = "offser-3 col-md-4">
        <form action = "{% url 'app:add_pet' client.id%}" method='post'>
            {% csrf_token %}
            {{ form|crispy }}
            <button name='submit'>{% trans "Add pet"%}</button>
        </form>
    </div>
</div>
{% endblock content %}
